title: AAGI
author: First Last
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      fig-width: 7
      fig-height: 7
      pdf-engine: xelatex
      include-in-header: header.tex
      mainfont: Proxima Nova
      fontsize: 11pt
